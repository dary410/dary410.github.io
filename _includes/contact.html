<section id="contact" class="bg-light-gray">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading">Let's Talk</h2><
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <form action="" method="post" id="contactForm">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                  <input type="hidden" class="form-control" name="emailer" value="true" aria-invalid="false">
                                  <input type="text" class="form-control" name="name" placeholder="Your Name *" id="name" aria-invalid="false">
                                  <p class="help-block text-danger"></p>
                                </div>
                                <div class="form-group">
                                    <input type="text" class="form-control" name="email" placeholder="Your Email *" id="email" aria-invalid="false">
                                    <p class="help-block text-danger"></p>
                                </div>
                                <div class="form-group">
                                  <input type="text" class="form-control" name="phone" placeholder="Your Phone *" id="phone" aria-invalid="false">
                                  <p class="help-block text-danger"></p>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                  <textarea class="form-control" placeholder="Your Message *" name="message" id="message" aria-invalid="false"></textarea>
                                  <p class="help-block text-danger"></p>
                                </div>
                            </div>
                            <div class="clearfix"></div>
                            <div class="col-lg-12 text-center">
                                <div id="success"></div>
                                <input type="submit" name="submit" class="btn btn-xl" value="SUBMIT" \="">
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div id="returned"></div>
        </div>
    </section>
